<main class="welcome fullWidth fullHeight">
  <section class="sectionWelcome enterpriseData">
    <img src="svg/brandlogo.svg" alt="Brand logo" class="logo" />
    <p class="small grey legend">
      Nachtigallenweg 2 <br />
      50189 Elsdorf
    </p>
  </section>
  <section class="sectionWelcome signIn">
    <form class="signInForm legend grey">
      <h2>Sign In</h2>
      <label for="eMail">E-mail</label> <br />

    <p class="small grey legend">or</p>
