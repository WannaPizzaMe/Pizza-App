<div class="gridReservation_container">
  <!-- Header Navbar -->
  <div class="gridReservation_container-headerNav">
    <header class="headNav fullWidth">
      <div class="headNav_img">
        <img src="../../assets/ic_dehaze_24px.svg" alt="" />
      </div>
      <h1 class="headNav-font">WannaPizzaMe</h1>
    </header>
  </div>
  <img
    class="reservationPage-img"
    src="../../assets/Mask Group 2.png"
    alt="Img whith wine"
  />
  <main class="gridReservation_container-main">
    <section class="reservationPage_hallSelector">
      <h2 class="reservationPage_hallSelector-headLine">Select type of hall</h2>
      <button class="reservation_hallSelector-button1">
        <img
          src="../../assets/ic_smoking_rooms_24px.svg"
          alt=""
          class="smoking"
        />
        <p>for smoker</p>
      </button>
      <button class="reservation_hallSelector-button2">
        <img
          src="../../assets/ic_smoke_free_24px.svg"
          alt=""
          class="noSmoking"
        />
        <p>for non-smokers</p>
      </button>
    </section>
  </main>
</div>
